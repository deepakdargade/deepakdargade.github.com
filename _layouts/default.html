<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="google-site-verification" content="Y8K1CscHwzkRT3EBVghOWZYS9AIHVqbKSg1lCLaSrBY" />
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>{{ page.title }}</title>
   <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="/static/css/bedrock.min.css">
   <link rel="stylesheet" href="/static/css/style.min.css">
</head>
<body id="hide-grid-1">
  <div id="wrapper">
    <header>
      <h1 id="logo"><a href="/">{{ page.title }}</a></h1>
      <h4>{{ page.subheading }}</h4>
      <hr/>
    </header>

    <div id="main" role="main" itemscope="" itemtype="http://schema.org/BlogPosting">
      <h2 itemprop="name headline">{{ page.headline }}</h2>
      
      {% if page.datePublished %}
      <div class="">
          Written by
          <span itemprop="author" itemscope="" itemtype="http://schema.org/Person">
              <span itemprop="name">
                  <a href="https://plus.google.com/100844867275555375570?
   rel=author" itemprop="url" rel="author" target="_blank">Deepak Dargade</a>
              </span>
          </span>
          on
          <time datetime="{{ page.datetime }}" itemprop="datePublished">{{ page.datePublished }}</time>
      </div>
      <br/>
      {% endif %}

      <div class="content" itemprop="articleBody">
        {{ content }}
      </div>

      {% if page.datePublished %}
      <br/>
      <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'deepakdargadecom'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
    

    </div>

    <footer></footer>
  </div><!-- /#wrapper -->

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-28402987-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
