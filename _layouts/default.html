  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  {% seo %}

  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="/static/css/milligram.min.css">
  <style type="text/css">
      .header {
        background-color: #f4f5f6;
        padding: 3rem;
        margin-bottom: 50px;
      }
      .header .container {
        position: relative;
        border-top: 0;
        text-align: left;
      }
      .header .img {
        height: 15.0rem;
        margin-bottom: 2rem;
      }
      .header + section {
        border-top: 0;
      }
      .header .button {
        margin-top: 2rem;
        margin-bottom: 4rem;
      }
      @media (min-width: 40.0rem) {
        .header .button {
          margin-top: 2rem;
          margin-bottom: 4rem;
        }
      }

      .footer {
        background-color: #f4f5f6;
        padding: 3rem;
        margin-top: 5rem;
      }

      .footer .container {
        position: relative;
        border-top: 0;
        text-align: left;
      }

      a{
        color: #00796b;
      }
      pre{
        border-left: .3rem solid #00796b;
        padding: 25px;
      }
      hr{
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
  </style>
</head>

<body id="home">
  
  <header class="header">
    <section class="container">
      <h3 class="title">
        <a href="/" title="{{ page.title }}">{{ page.title }}</a>.
      </h3>
      <p class="description">{{ page.subheading }}</p>
    </section>
  </header>

  <div class="container">
    <div class="row">
      <div class="column">
        {{ content }}
      </div>
    </div>
  </div>

  <footer class="footer">
    <section class="container">

      | <a href="https://twitter.com/deepakd88">@deepakd88</a>
    </section>
  </footer>

    <script type="text/javascript">
