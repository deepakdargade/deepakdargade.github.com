<h2>Blog Posts</h2>
{% for post in site.posts %}
  <div class="home_post">
      <div class="home_title">
         <a href="{{ post.url }}" class="home_title">{{ post.title }}</a>
      </div>
      <div class="home_date">
         {{ post.date | date_to_string }}
      </div>
      <br clear="all">
   </div>
{% endfor %}
