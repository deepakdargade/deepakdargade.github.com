<div class="the-grid grid-container gutters">
	{% for post in site.posts %}

		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	</div>
	<div class="grid-3 right">
		{{ post.date | date_to_string }}
	</div>
	{% endfor %}
</div>
